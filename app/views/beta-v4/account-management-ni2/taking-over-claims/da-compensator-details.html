
{% extends "../../../index.html" %}

{% block pageTitle %}
Take over an existing claim - Compensator details
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>
    <form class="form" action="da-claim-check-answers" method="post">

      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">Take over an existing claim</span>
        Compensator details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="da-comp-ref">
          Reference number
        </label>
        <input class="govuk-input govuk-input--width-20" id="da-comp-ref" name="da-comp-ref" type="text" value="{{ data['da-comp-ref'] }}">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="da-comp-name">
          Organisation name
        </label>
        <input class="govuk-input govuk-input--width-20" id="da-comp-name" name="da-comp-name" type="text" value="{{ data['da-comp-name'] }}">
      </div>

      


      {{ govukButton({
      text: "Continue"
      }) }}

    </form>

    </div>
  </div>

{% endblock %}
