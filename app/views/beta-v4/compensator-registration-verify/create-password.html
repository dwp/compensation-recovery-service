
{% extends "../../index.html" %}

{% block pageTitle %}
 Create a password
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds govuk-main-wrapper--auto-spacing">
        <!-- <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a> -->
        <form class="form" action="cru-landing" method="post">
      <h1 class="govuk-heading-xl">

        Create a password
      </h1>
      
      <p>You will use this everytime you sign into your account.</p>
      <div class="govuk-form-group">
      <label class="govuk-label govuk-!-font-weight-bold" for="password">
        Your password
      </label>
      <input class="govuk-input govuk-input--width-20" id="password" name="password" type="password">
    </div>

      <div class="govuk-form-group">
        <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="showPW" name="showPW" type="checkbox" value="showPW" onclick="showPassword()">
        <label class="govuk-label govuk-checkboxes__label" for="showPW">
          Show password
        </label>
      </div>
    </div>
    <script type="text/javascript">
      function showPassword() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
      </div>



      {{ govukButton({
        text: "Continue",
        href: "your-name"
      }) }}

    </form>

    </div>
  </div>

{% endblock %}
