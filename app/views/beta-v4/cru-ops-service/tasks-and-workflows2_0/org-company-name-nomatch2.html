
{% extends "../../../index.html" %}

{% block pageTitle %}
Create an account
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>

    <h1 class="govuk-heading-xl">No results to display</h1>
<form class="form" action="org-company-name-match" method="post" >
    <div class="govuk-button-group">
        <input class="govuk-input govuk-input--width-20" id="company-name" name="company-name" type="text" value="{{ data['company-name'] }}">
        <button class="govuk-button" data-module="govuk-button" style="margin-top:-12px">Search</button>
      </form>
      <br><br>
    <div class="govuk-inset-text">
      No companies have been found

    </div>



  </div>
</div>

{% endblock %}
