
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
Check your answers before registering the claim
{% endblock %}

{% block content %}


<div class="govuk-width-container">
  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <h1 class="govuk-heading-xl" style="margin-bottom:10px">
<span class="govuk-caption-xl"> CRU12345</span>
          Reminder</h1>

        <!-- <div class="govuk-inset-text">
        More information received:
          <p class="govuk-body govuk-!-font-weight-bold">Patient was diagnosed march 2020 Haemachromatosis and had fortnightly venesection at the hospital until they were suspended on the 19/11/2020</p>
        </div> -->

        <div class="govuk-inset-text">

          <p class="govuk-body govuk-!-font-weight-regular" style="margin-bottom:10px"> Expiry date: <span class="govuk-body govuk-!-font-weight-bold">23 June 2023</span></p>


        <p class="govuk-body govuk-!-font-weight-regular" style="margin-bottom:10px"> Reason:
        <span class="govuk-body govuk-!-font-weight-bold">  "More information: NHS treatment"</span></p>
        </div>

        <!-- Injured persons rep details -->






        <br><br>

        <form  class="form" action="reminder-route" method="post">
              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                    <h3 class="govuk-fieldset__heading">
                    What do you want to do?
                    </h3>
                  </legend>
                  <!-- <div id="changed-name-hint" class="govuk-hint">
                    Either changed or no change needed
                  </div> -->
                  <div class="govuk-radios govuk-radios" data-module="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="reminder-extend" name="reminder" type="radio"  value="extend" {{ checked("info", "Set a reminder for") }}>
                      <label class="govuk-label govuk-radios__label" for="info-3">
                        Keep reminder
                      </label>
                    </div>

                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="reminder-cancel" name="reminder" type="radio" value="cancel" {{ checked("info", "Data ready") }}>
                      <label class="govuk-label govuk-radios__label" for="info-4">
                      Delete reminder
                      </label>
                    </div>




                  </div>
                </fieldset>
              </div>


              <br>



                <input type="hidden" name="checkanswers" value="true" />

                <div class="govuk-button-group">
                  <button class="govuk-button" data-module="govuk-button">
                    Save and continue
                  </button>
                  <a class="govuk-link" href="#">Cancel</a>
                </div>

              </form>





      </div>
    </div>
  </main>
</div>

{% endblock %}
