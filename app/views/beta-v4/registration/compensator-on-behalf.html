
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
Insurance company -  Who is the insurance company paying the compensation?
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>

        <form class="form" action="compensator-reference" method="post">
          <div class="govuk-form-group">
            <span class="govuk-caption-xl">Compensator Ltd</span>
            <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--xl">
              Which organisation are you registering this claim for?
              </label>
            </h1>
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="org1" name="reg-org-on-behalf" type="radio" value="{{ data['on-behalf-of-org1'] | default('esure') }}">
                    <label class="govuk-label govuk-radios__label" for="org1">
                      {{ data['on-behalf-of-org1'] | default('esure') }}
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="org2" name="reg-org-on-behalf" type="radio" value="{{ data['on-behalf-of-org2'] | default('Aviva') }}">
                    <label class="govuk-label govuk-radios__label" for="org2">
                      {{ data['on-behalf-of-org2'] | default('Aviva') }}
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="org3" name="reg-org-on-behalf" type="radio" value="{{ data['company-name'] | default('Compensator Ltd') }}">
                    <label class="govuk-label govuk-radios__label" for="org3">
                      {{ data['company-name'] | default('Compensator Ltd') }}
                    </label>
                  </div>
                </div>
          </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

    </div>
  </div>

{% endblock %}
