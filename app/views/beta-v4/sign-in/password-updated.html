
{% extends "../../index.html" %}

{% block pageTitle %}
Password changed
{% endblock %}

{% block content %}
<main class="govuk-main-wrapper govuk-main-wrapper--l" id="main-content" role="main">
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">

        Password changed
      </h1>
      <div class="govuk-form-group">
        <p class="govuk-body">Your password was successfully updated.</p>

        <p>You can now sign into your account. </p>
      </div>

      {{ govukButton({
        text: "Sign in",
        href: "sign-in"
      }) }}

    </div>
  </div>
  </main>

{% endblock %}
