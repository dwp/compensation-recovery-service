
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
Create an account
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>
        <form class="form" action="org-create-account-check" method="post">

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="sign-in-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <h1 class="govuk-fieldset__heading">
                  Create an account
                </h1>
              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="account-type-org" name="account-type" type="radio" value="Organisation account" {% if data['account-type'] == "Organisation account" %}selected{% endif %}>
                  <label class="govuk-label govuk-radios__label" for="account-type-org">
                    I am creating an account on behalf of my organisation
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="account-type-user" name="account-type" type="radio" value="User account" {% if data['account-type'] == "User account" %}selected{% endif %}>
                  <label class="govuk-label govuk-radios__label" for="account-type-user">
                    I have received an email invitation from Compensation Recovery Service to create an individual account
                  </label>
                </div>
              </div>

            </fieldset>
          </div>

          {{ govukButton({
          text: "Continue"
          }) }}


      <div class="govuk-inset-text">
        <a class="govuk-link" href="/beta-v4/account-management/sign-in">Sign in</a> if you already have a Compensation Recovery Service account.
      </div>

    </form>

    </div>
  </div>

{% endblock %}
