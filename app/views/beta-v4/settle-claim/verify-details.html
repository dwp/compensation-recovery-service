
{% extends "../../index.html" %}

{% block pageTitle %}
Settle a claim - Verify injured person 
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>
        <form class="form" action="../registration/case-view" method="post">
      <h1 class="govuk-heading-l">
        Injured person's details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="first-name">
            First name
          </label>
        <input class="govuk-input" id="first-name" name="first-name" type="text">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="last-name">
           Last name
        </label>
        <input class="govuk-input" id="last-name" name="last-name" type="text">
      </div>


      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="ni-number">
          National Insurance number
        </label>
        <div id="national-insurance-hint" class="govuk-hint">
          This must be in the correct format. For example, 'QQ123456C' or ‘QQ 12 34 56 C’.
        </div>
          <input class="govuk-input govuk-!-width-one-half" id="ni-by-text" name="ni-number" type="text" spellcheck="false">
      </div>


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="date-of-birth-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
            <label class="govuk-fieldset__heading">
              Date of birth
            </label>
          </legend>
          <div id="date-of-birth-hint" class="govuk-hint">
            For example, 12 11  1990
          </div>
          <div class="govuk-date-input" id="date-of-birth">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="date-of-birth-day">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-of-birth-day" name="date-of-birth-day" type="text" pattern="[0-9]*" inputmode="numeric"></div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="date-of-birth-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-of-birth-month" name="date-of-birth-month" type="text" pattern="[0-9]*" inputmode="numeric"></div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="date-of-birth-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="date-of-birth-year" name="date-of-birth-year" type="text" pattern="[0-9]*" inputmode="numeric"></div>
            </div>
          </div>

        </fieldset>
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--s" for="last-name">
           CRU Reference number
        </label>
        <input class="govuk-input" id="ref-no" name="ref-no">
      </div>


      <div class="govuk-radios__item govuk-visually-hidden">
        <input class="govuk-radios__input" id="injured-persons-details" name="injured-persons-details" type="radio" value="started" checked>
        <label class="govuk-label govuk-radios__label" for="injured-persons-details">
         hidden radio for logic
        </label>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

    </div>
  </div>

{% endblock %}
