
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
About the injured person -  Does the injured person have a national insurance number
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <a href="javascript: history.go(-1)" class="govuk-back-link govuk-!-margin-bottom-5">Back</a>

    <form class="form" action="injury-guard" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="whiplash-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
          <span class="govuk-caption-xl">Injury details
          </span>
          Did the person suffer whiplash?
          </h1>
          </legend>
          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="whiplashYes" name="whiplash" type="radio" value="Yes" {{ checked("whiplash", "Yes") }}>
              <label class="govuk-label govuk-radios__label" for="whiplashYes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whiplashNo" name="whiplash" type="radio" value="No" {{ checked("whiplash", "No") }}>
                <label class="govuk-label govuk-radios__label" for="whiplashNo">
                  No
                </label>
            </div>
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

    </form>

  </div>
</div>

{% endblock %}
