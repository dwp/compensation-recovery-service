
{% extends folder+ "/layout.html" %}

{% block pageTitle %}
What is your name?
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">


    <div class="govuk-grid-column-two-thirds  govuk-main-wrapper--auto-spacing">
        <form class="form" action="company-name" method="post">
      <h1 class="govuk-heading-xl">

        What is your name?
      </h1>


      <div class="govuk-form-group">
      <label class="govuk-label govuk-!-font-weight-bold" for="email">
        Full name
      </label>
      <input class="govuk-input" id="comp-name" name="comp-name" type="text">
    </div>


      {{ govukButton({
        text: "Continue"
      }) }}

    </form>

    </div>
  </div>

{% endblock %}
